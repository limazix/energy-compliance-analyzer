
name: 1. Build for Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_test_environment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Next.js app dependencies
        run: npm ci

      - name: Install Firebase Functions dependencies
        run: npm ci --prefix functions

      # Etapa de build das functions removida pois agora são JS
      # - name: Build Firebase Functions for Emulators
      #   run: npm run build --prefix functions
      #   env:
      #     NODE_OPTIONS: "--max-old-space-size=4096"

      # Upload do diretório src das functions, já que não há mais 'lib'
      - name: Upload Functions source artifact (for test workflow)
        uses: actions/upload-artifact@v4
        with:
          name: functions-src-for-test # Mudou o nome do artefato
          path: functions/src # Faz upload do código fonte JS
          retention-days: 1
